<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange</title>
</head>
<body>
    <p>Selecione um automovel:</p>

    <select id="select" onchange="addFunction()">
        <option value="Audi">Audi</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Porsche">Porsche</option>
        <option value="Jeep">Jeep</option>
    </select>

    <h5>VocÃª selecionou a marca:</h5>
    <p id="demo"></p>

    <script>
        function addFunction(){
            var brand = document.getElementById("select").value;
            document.getElementById("demo").innerHTML = "Marca selecionada: " + brand;
        }
    </script>

</body>
</html>
